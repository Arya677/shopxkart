{% extends "base.html" %}
{% load static %}
{% block main-content %}
<style>
	body{
		background:#F4F4FA;
	}
	.carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      max-height: 600px; /* Adjust depending on your design */
    }

	.marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }
 
    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
</style>
<!-- ========================= SECTION MAIN ========================= -->

<section class="section-intro padding-y-sm">
<div class="container-fluid">

  <div class="container ">
  <div id="clothingCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2500">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/banners/image1.png' %}" class="d-block w-100" alt="Clothing 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/banners/image2.png' %}" class="d-block w-100" alt="Clothing 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/banners/image3.png' %}" class="d-block w-100" alt="Clothing 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/banners/image4.png' %}" class="d-block w-100" alt="Clothing 4">
      </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#clothingCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#clothingCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </div>
</div>
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading mt-2">
	<a href='{% url "store" %}' class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href='{{ product.get_url }}' class="img-wrap"><img src='{{product.images.url}}'></a>
			<figcaption class="info-wrap">
				<a href='{{ product.get_url }}' class="title">{{ product.product_name }}</a>
				<div class="price mt-1">$ {{product.price}}</div>
				<div class="rating-star"> 
					<span>
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-stroke{% endif %}" aria-hiden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-stroke{% endif %}" aria-hiden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-stroke{% endif %}" aria-hiden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-stroke{% endif %}" aria-hiden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-stroke{% endif %}" aria-hiden="true"></i>
					</span>
				</div>
			</figcaption>
		</div>
	</div>	
	
	{% endfor %}
	<div>
    	<img src="{% static 'images/banners/image5.png' %}" class="d-block w-100" alt="Clothing 5">
    </div>
</div> <!-- row.// -->
</div><!-- container // -->
</section>
<div class="container-fluid">
<!-- ========================= SECTION  END// ========================= -->
{% endblock main-content %}
